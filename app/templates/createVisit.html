<div class="row">
	<div class="col-md-1"></div>
	<div class="col-md-9">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-3 control-label">Imię i nazwisko</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" placeholder="Web designer, etc.">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">With icon</label>
				<div class="col-sm-9">
					<div class="input-icon">
						<span class="fa fa-user"></span>
						<input type="text" class="form-control" placeholder="Username">
					</div>
				</div>
			</div>

			<div class="form-group input-required">
				<label class="col-sm-3 control-label">Required</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" required="" placeholder="The Walrus, The Ranger, etc.">
					<span></span>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Read only</label>
				<div class="col-sm-9">
					<p class="form-control-static">UI Designer</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Disabled</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" placeholder="Shiver me timbers!" disabled="">
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-2"></div>
</div>
<div class="row">
	<div class="col-md-3"></div>

</div>
